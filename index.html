<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <title>calculator</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendRes('(')">(</button>
            <button onclick="appendRes(')')">)</button>
            <button onclick="appendRes('/')">÷</button>

            <button onclick="appendRes('7')">7</button>
            <button onclick="appendRes('8')">8</button>
            <button onclick="appendRes('9')">9</button>
            <button onclick="appendRes('*')">×</button>

            <button onclick="appendRes('4')">4</button>
            <button onclick="appendRes('5')">5</button>
            <button onclick="appendRes('6')">6</button>
            <button onclick="appendRes('-')">−</button>

            <button onclick="appendRes('1')">1</button>
            <button onclick="appendRes('2')">2</button>
            <button onclick="appendRes('3')">3</button>
            <button onclick="appendRes('+')">+</button>

            <button onclick="appendRes('0')">0</button>
            <button onclick="appendRes('.')">.</button>
            <button onclick="calculate()">=</button>
        </div>
    </div>
    <script src="assets/js.js"></script>
</body>

</html>
